<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
<meta charset="UTF-8">
<title>Lista Telefonica</title>
<link rel="stylesheet" type="text/css" href="angular-1.8.2/angular-1.8.2/docs/components/bootstrap-3.1.1/css/bootstrap.css">
<style>
    .jumbotron {
        width: 400px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
    }

    .table {
        margin-top: 20px;
    }

    .form-control {
        margin-top: 5px;
    }
</style>
<script src="angular-1.8.2/angular-1.8.2/angular.js"></script>
<script>
    angular.module("listaTelefonica", []);
    angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope){
        $scope.app = "Lista Telefônica";
        $scope.contatos = [
            {nome: "Pedro", telefone: "99998888"},
            {nome: "João", telefone: "99998877"},
            {nome: "Maria", telefone: "99887766"}
        ];
    })
</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
        <h3>{{app}}</h3>
        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
            <tr ng-repeat="contato in contatos">
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
            </tr>
        </table>
        <hr/>
        <input class="form-control" type="text" ng-model="nome"/>
        <input class="form-control" type="text" ng-model="telefone"/>
    </div>
</body>
</html>
